<!DOCTYPE html>
<html>
<head>
    <title>Creative Colorlib SignUp Form</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- Custom Theme files -->
    <link href="{% static 'signupstyle.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
    <!-- Bootsrap -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
{% if error %}
    <p>{{ error }}</p>
{% endif %}
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>SignUp Form</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <input class="text" type="text" name="username" placeholder="Username" required="">
                <input class="text w3lpass" type="password" name="password1" placeholder="Password" required="">
                <input class="text w3lpass" type="password" name="password2" placeholder="Confirm Password" required="">
                <input class="text w3lpass" type="text" name="address" placeholder="Your Address" required="">
                <input class="text w3lpass" type="text" name="phone" placeholder="Your Phone number" required="">
                <div class="wthree-text">

                    <!-- Default checked -->
                    <div class="container">
                        <label class="radio-inline">
                            <input type="radio" name="type" value='teacher'>Teacher
                        </label>
                    </div>
                    <div class="container">
                        <label class="radio-inline">
                            <input type="radio" name="type" value="student">Student
                        </label>
                    </div>

                </div>
                <input type="submit" value="SIGNUP">
            </form>
            <p>Don't have an Account? <a href="#"> Login Now!</a></p>
        </div>
    </div>


    <!-- //main -->
</body>
</html>
